<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Análise de Procedimentos{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#059669',
                        accent: '#DC2626',
                        warning: '#D97706',
                        info: '#0284C7',
                        success: '#16A34A'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-primary text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Sistema de Análise de Procedimentos</h1>
                <div class="space-x-4">
                    <a href="{{ url_for('index') }}" class="hover:text-blue-200 transition-colors duration-200">Início</a>
                    <a href="{{ url_for('relatorio_erros') }}" class="hover:text-blue-200 transition-colors duration-200">Análise de Erros</a>
                    <a href="{{ url_for('status_banco') }}" class="hover:text-blue-200 transition-colors duration-200">Status do Banco</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center">
                <p class="text-sm">© 2025 Sistema de Análise de Procedimentos por Convênio</p>
                <p class="text-xs text-gray-400 mt-1">Desenvolvido com Python Flask, SQLite3, HTML e TailwindCSS</p>
            </div>
        </div>
    </footer>
</body>
</html>
